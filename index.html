<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weatherology</title>
  </head>
  <body>
    <div class="app-container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="form-search-input"
          />
          <input type="submit" value="Search" class="form-search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city">London</h1>
            <h3 id="country">United Kingdom</h3>
            <p class="current-details">
              <span class="current-time" id="time">Saturday 21:40</span>
              <span id="description">Cloudy</span>
              <br />
              <span id="temperature-details">
                Humidity <strong id="humidity">62%</strong>, Wind:<strong
                  id="wind"
                >
                  22km/h</strong
                ></span
              >
            </p>
          </div>
          <div class="current-temperature">
            <div>
              <div id="icon">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                  class="current-temperature-icon"
                />
              </div>
            </div>
            <div
              class="current-temperature-value"
              id="current-temperature-value"
            >
              4
            </div>
            <div class="current-temperature-unit" id="current-temperature-unit">
              °C
            </div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-date">
            <div class="weather-forecast-day">Sun</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperatures-max">10° </span>
              <span class="weather-forecast-temperatures-min"> 5°</span>
            </div>
          </div>
          <div class="weather-forecast-date">
            <div class="weather-forecast-day">Mon</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperatures-max">7° </span>
              <span class="weather-forecast-temperatures-min"> 1°</span>
            </div>
          </div>
          <div class="weather-forecast-date">
            <div class="weather-forecast-day">Tue</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-night.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperatures-max">5° </span>
              <span class="weather-forecast-temperatures-min"> -3°</span>
            </div>
          </div>
          <div class="weather-forecast-date">
            <div class="weather-forecast-day">Wed</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/mist-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperatures-max">8° </span>
              <span class="weather-forecast-temperatures-min"> 2°</span>
            </div>
          </div>
          <div class="weather-forecast-date">
            <div class="weather-forecast-day">Thu</div>
            <img
              src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
              class="weather-forecast-icon"
            />
            <div class="weather-forecast-temperatures">
              <span class="weather-forecast-temperatures-max">13° </span>
              <span class="weather-forecast-temperatures-min"> 7°</span>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/franciscaap" target="_blank"
          >Francisca Agyekum Poku</a
        >, code hosted on
        <a href="https://github.com/franciscaap/weather-ology" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://weatherology-app.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
