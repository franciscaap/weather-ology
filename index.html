<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weatherology</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=PT+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="form-search-input"
          />
          <input type="submit" value="Search" class="form-search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1>London</h1>
            <h3>UNITED KINGDOM</h3>
            <p class="current-details">
              H:<strong>4</strong> L:<strong>-5</strong>
              <br />
              <span id="current-time">Saturday 21:40</span> Cloudy
              <br />
              Humidity: <strong>62%</strong>, Wind:<strong> 22km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">üå§Ô∏è</span>
            <span class="current-temperature-value">4</span>
            <span class="current-temperature-unit">¬∞C</span>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/franciscaap" target="_blank"
          >Francisca Agyekum Poku</a
        >, code hosted on
        <a href="https://github.com/franciscaap/weather-ology" target="_blank"
          >GitHub</a
        >
        and website hosted on
        <a href="https://weatherology-app.netlify.app/" target="_blank"
          >Netlify.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
